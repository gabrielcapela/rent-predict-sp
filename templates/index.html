    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    input[type=range] { width: 100%; }
    button { margin-top: 20px; padding: 10px; width: 100%; }
    #resultado { margin-top: 20px; font-size: 1.2em; font-weight: bold; }

    </label>

    <label>Quartos (Rooms):

    <label>Suítes (Suites):

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Converte todos os valores numéricos
      for (let key in data) {
        if (!isNaN(data[key])) {
          data[key] = Number(data[key]);
        }
      }

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      resultadoDiv.textContent = result.predicted_rent !== undefined
        ? `Aluguel estimado: R$ ${result.predicted_rent.toFixed(2)}`
        : `Erro: ${result.error || 'Não foi possível calcular'}`;
    });
  </script>
